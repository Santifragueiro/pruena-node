<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css\estilo.css " rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1bb1639f67.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width = device-width. initial-scale=1">
    <title>Register</title>

</head>

<body>
    <form class="formRegister" accion="/register" method="post"> 
    <div class="divRegister">
        <div class="divRegister"> 
        <input type="text" name="nombre" placeholder="Nombre y Apellido">
    </div>
    <div class="divRegister"> 
        <input type="text" name="usuario" placeholder="Nombre de usuario">
    </div>
    <div class="divRegister">
        Fecha de nacimiento
        <input type="date" name="fecha" placeholder="Fecha de nacimiento">
    </div>
    <div class="divRegister"> 
        <input type="text" name="domicilio" placeholder="domicilio">
    </div>

        <div class="divRegister">
            <p> Perfil del usuario</p>
            <input type="radio" name="perfil" value="Comprador"> Comprador
            <input type="radio" name="perfil" value="Vendedor"> Vendedor
        </div>

        <div class="divRegister">
            Intereses
            <div><input type="checkbox" name="intereses" value="Electro">Electro </div>
            <div><input type="checkbox" name="intereses" value="Moda">Moda </div>
            <div><input type="checkbox" name="intereses" value="Hogar">Hogar </div>
            <div><input type="checkbox" name="intereses" value="Juguetería">Juguetería </div>
            <div><input type="checkbox" name="intereses" value="Vida sana"> Vida Sana </div>
        </div>

        <label class="divRegister"> Seleccione una foto </label>
        <input type="file" name="foto" accept=".jpg, .png">
        <div class="divRegister"> 
        <input type="password" name="contraseña" placeholder="Contraseña">
    </div>
    <div class="divRegister"> 
        <input type="password" name="contraseña" placeholder="Confirmar contraseña">
    </div>
    <div class="divRegister">
        <button type="submit"><a href="/">Enviar</a></button>
        <button type="reset"><a href="/">Borrar todo</a></button>
    </div>
          
    </div>
</form>


</body>

</html>
